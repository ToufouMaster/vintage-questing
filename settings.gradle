        }
		maven {
			name = 'SignalumMavenInfrastructure'
			url = 'https://maven.thesignalumproject.net/infrastructure'
		}
    }
}
plugins {
	id 'org.gradle.toolchains.foojay-resolver-convention' version '0.8.0'
}
